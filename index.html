  <style>
    /* 1. GLOBAL RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 2. BACKGROUND VIDEO */
    #bg-video {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1;
      filter: brightness(0.4) blur(3px); /* Darkened so text pops */
    }

    /* 3. THE MAIN GLASS CARD */
    .content {
      position: relative;
      background: rgba(0, 0, 0, 0.6); /* Dark Glass */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      animation: slideUp 1s ease-out;
    }

    /* 4. PROFILE IMAGE */
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ff88; /* Gamer Green */
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    img:hover { transform: rotate(360deg); }

    /* 5. TEXT STYLES */
    h1 {
      font-family: 'Orbitron', sans-serif; /* Sci-Fi Font */
      font-size: 2rem;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f00000;
    }

    p { margin: 8px 0; font-size: 0.9rem; color: #ccc; }
    b { color: white; }
    
    pre {
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
      font-size: 0.8rem;
    }

    hr { border-color: rgba(255,255,255,0.1); margin: 20px 0; }

    /* 6. BUTTONS (FIXED & ANIMATED) */
    .Button {
      display: flex; /* Centers text perfectly */
      justify-content: center;
      align-items: center;
      width: 100%; /* Forces full width */
      padding: 16px;
      margin-bottom: 15px; /* Adds gap between buttons */
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    /* Hover Animation: Scale Up */
    .Button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Button Colors */
    .Button.email {
      background: #111;
      border: 1px solid #333;
    }
    .Button.email:hover { background: #fff; color: #000; }
    
    }

    /* 7. ENTRANCE ANIMATION */
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
